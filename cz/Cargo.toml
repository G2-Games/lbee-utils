[package]
name = "cz"
version = "0.1.0"
edition = "2021"
description="""
A encoder/decoder for CZ# image files used in the LUCA System Engine.
"""

[features]
png = ["dep:image"]

[dependencies]
byteorder = "1.5.0"
thiserror = "1.0.59"
imagequant = "4.3.1"
image = { version = "0.25", default-features = false, features = ["png"], optional = true }
rgb = "0.8.40"
